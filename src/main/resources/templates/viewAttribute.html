<head th:include="header.html"></head>
<div class="container mt-5">
    <div class="card bg-primary p-2 text-dark bg-opacity-25" style="background-color: rgb(204, 153, 0) !important;">
        <div class="card-body">
            <center>
                <table style="width:80%" border="1"
                       class = "table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Rentability</th>
                        <th>Automobile Interaction</th>
                        <th>Connectivity</th>
                        <th>Cycle Renting</th>
                        <th>Option</th>
                        <th>Road Signs</th>
                        <th>Scenario</th>
                        <th>Secure Parking</th>
                        <th>Selected Option</th>
                        <th>Street Lighthing</th>
                        <th>Tour Guide</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee:${allemplist}">
                        <td th:text="${employee.username}"></td>
                        <td th:text="${employee.rentability}"></td>
                        <td th:text="${employee.automobile_interaction}"></td>
                        <td th:text="${employee.connectivity}"></td>
                        <td th:text="${employee.cycle_renting}"></td>
                        <td th:text="${employee.option}"></td>
                        <td th:text="${employee.road_signs}"></td>
                        <td th:text="${employee.scenario}"></td>
                        <td th:text="${employee.secure_parking}"></td>
                        <td th:text="${employee.selectedOption}"></td>
                        <td th:text="${employee.street_lightning}"></td>
                        <td th:text="${employee.tour_guide}"></td>
<!--                        <td> <a th:href="@{/viewResponse/{id}(id=${username})}"-->
<!--                                class="btn btn-primary">View</a>-->
<!--                        </td>-->
                    </tr>
                    </tbody>
                </table>

            </center>
        </div>
    </div>
</div>
<head th:include="footer.html"></head>
