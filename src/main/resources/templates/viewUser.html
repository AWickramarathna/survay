<head th:include="header.html"></head>
<div class="container mt-5">
    <div class="card bg-primary p-2 text-dark bg-opacity-25" style="background-color: rgb(204, 153, 0) !important;">
        <div class="card-body">
            <center>

                <table style="width:80%" border="1"
                       class = "table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Age</th>
                        <th>Exp</th>
                        <th>Gender</th>
                        <th>Income</th>
                        <th>Job</th>
                        <th>Nationalty</th>
                        <th>Province</th>
                        <th>Region</th>
                        <th>Stay</th>
                        <th>Visits</th>
                        <th>View</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="employee:${allemplist}">
                        <td th:text="${employee.username}"></td>
                        <td th:text="${employee.age}"></td>
                        <td th:text="${employee.exp}"></td>
                        <td th:text="${employee.gender}"></td>
                        <td th:text="${employee.income}"></td>
                        <td th:text="${employee.job}"></td>
                        <td th:text="${employee.nationalty}"></td>
                        <td th:text="${employee.province}"></td>
                        <td th:text="${employee.region}"></td>
                        <td th:text="${employee.stay}"></td>
                        <td th:text="${employee.visits}"></td>
                        <td> <a th:href="@{/viewResponse/{username}(username=${employee.username})}"
                                class="btn btn-primary">View</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </center>
        </div>
    </div>
</div>
<head th:include="footer.html"></head>
