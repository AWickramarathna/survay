<head th:include="header.html"></head>
<div class="container mt-3" style="margin-bottom: 60px;">
  <br/>
  <br/>
  <div class="mb-3" style="background-color: rgb(204, 153, 0);	 padding: 15px 25px; border-radius: 8px; text-align: center;">
    <h1 style="font-weight: bold;">THE EVALUATION OF FACTORS INFLUENCING BICYCLE TRIPS IN A HERITAGE CITY (A CASE STUDY ON CYCLING TOURIST IN ANURADHAPURA ANCIENT CITY)</h1>
    <img src="/img/Logo.png" alt="" style="display: block; margin: auto; max-width: 10%;">
  </div>
  <div class="mb-3" style="background-color: rgb(208, 208, 208); padding: 15px 25px; border-radius: 8px;">
    <h2 style="font-weight: bold;">User Details</h2>
    <!-- <h3>Please rank your preference order for the below shown options?</h3> -->
  </div>
  <div class="row" style="background-color: rgb(208, 208, 208); margin: 0px; border-radius: 8px; border: 5px solid gray;">
    <div class="col-md-6 mt-2 mb-2" style="display: block; margin: auto;">
      <div class="mt-3 mb-3" style="background-color: rgb(251, 251, 251); padding: 15px 25px; border-radius: 8px; border: 5px solid rgb(200, 200, 200);">
        <form class="mt-3 mb-3" id="myForm" action="/infor" method="POST">
          <input type="hidden" name="username" th:value="${username}">
          <div class="row mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="nationalty" style="font-weight: bold; font-size: large; padding-left: 0px;">Tourist nationality :</label>
            <select class="col-md-6" name="nationalty" id="nationalty" place style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px; margin-right: 0px;" required>
              <option value="">Select nationalty</option>
              <option value="local">Local</option>
              <option value="foreign">Foreign</option>
            </select>
          </div>
          <div class="row mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="gender" style="font-weight: bold; font-size: large; padding-left: 0px;">Gender :</label>
            <select class="col-md-6" name="gender" id="gender" place style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px; margin-right: 0px;" required>
              <option value="">Select Gender>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="row mt-4 mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="province" style="font-weight: bold; font-size: large; padding-left: 0px;">Province :</label>
            <select class="col-md-6" name="region" id="province" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select province</option>
              <option value="Western">Western</option>
              <option value="Northern">Northern</option>
              <option value="Eastern">Eastern</option>
              <option value="Southern">Southern</option>
              <option value="Northern Central">Northern Central</option>
              <option value="Central">Central</option>
              <option value="Sabaragamuwa">Sabaragamuwa</option>
              <option value="Uva">Uva</option>
              <option value="North West">North West</option>
            </select>
          </div>
          <div class="row mt-4 mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="region" style="font-weight: bold; font-size: large; padding-left: 0px;">Region :</label>
            <select class="col-md-6" name="region" id="region" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select region</option>
              <option value="Australasia">Australasia</option>
              <option value="South Asia">South Asia</option>
              <option value="East Asia">East Asia</option>
              <option value="Middle east">Middle east</option>
              <option value="Africa">Africa</option>
              <option value="Europe">Europe</option>
              <option value="South America">South America</option>
              <option value="North America">North America</option>
            </select>
          </div>
          <div class="row mt-4 mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="age" style="font-weight: bold; font-size: large; padding-left: 0px;">Age category :</label>
            <select class="col-md-6" name="age" id="age" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select age</option>
              <option value="19">3-19</option>
              <option value="29">20-29</option>
              <option value="39">30-39</option>
              <option value="49">40-49</option>
              <option value="59">50-59</option>
              <option value="69">60-69</option>
            </select>
          </div>
          <div class="row mt-4 mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="job" style="font-weight: bold; font-size: large; padding-left: 0px;">Occupational category :</label>
            <select class="col-md-6" name="job" id="job" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select occupation</option>
              <option value="public">Public</option>
              <option value="private">Private</option>
              <option value="enterpreneure">Enterpreneure</option>
              <option value="unemployed">Unemployed</option>
              <option value="retired">Retired</option>
            </select>
          </div>

          <div class="row mt-4 mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="income" style="font-weight: bold; font-size: large; padding-left: 0px;">Average income last Year :</label>
            <select class="col-md-6" name="income" id="income" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select income</option>
              <option value="150">below $150</option>
              <option value="250">Between $150-$250</option>
              <option value="251">more than $250</option>
            </select>
          </div>
          <div class="row mt-4 mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="visits" style="font-weight: bold; font-size: large; padding-left: 0px;">Number of prior visits during last five years :</label>
            <select class="col-md-6" name="visits" id="visits" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select Visits</option>
              <option value="1">First visit</option>
              <option value="5">2 to 5</option>
              <option value="10">6 to 10</option>
              <option value="11">more than 10</option>
            </select>
          </div>
          <div class="row mt-4 mb-5" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="income" style="font-weight: bold; font-size: large; padding-left: 0px;">Number of days stayed in Anuradhapura:</label>
            <select class="col-md-6" name="stay" id="stay" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select</option>
              <option value="2">2days</option>
              <option value="3">1 to 3 days</option>
              <option value="7">4 to 7 days</option>
              <option value="10">more than 7 days</option>
            </select>
          </div>
          <div class="row mt-4 mb-4" style="margin-left: 0px; margin-right: 0px;">
            <label class="col-md-6 mb-2" for="exp" style="font-weight: bold; font-size: large; padding-left: 0px;">Prior experience on leasure cycling :</label>
            <select class="col-md-6" name="exp" id="exp" style="border-radius: 5px; border: 2px solid blueviolet; background-color: rgb(255, 209, 255); padding: 5px;" required>
              <option value="">Select</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <button id="submitBtn" class="btn btn-primary" type="submit" style="background-color: blueviolet !important; border-color: darkslateblue !important; width: 100%;">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div th:include="footer.html"></div>
<script>
  $("#nationalty").on('change',function (){
    if(this.value == "local"){
      $("#region").prop("disabled", true);
      $("#province").prop("disabled", false);
    }else{
      $("#province").prop("disabled", true);
      $("#region").prop("disabled", false);
    }
  })
</script>
